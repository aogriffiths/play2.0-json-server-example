@head= { 
  <script src="@routes.Assets.at("javascripts/underscore-1.3.3.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/backbone-0.9.2.min.js")" type="text/javascript"></script>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/thingclient.css")">
}

@main("Welcome to the Thing Client", head) {
<h1>Things</h1>
<p>A backbone client for a play JSON/REST API that stores "things".</p>
<div id="main"></div>

<script type="text/template" id="thinglist">
  <table>
    <tr>
      <th>id</th>
      <th style="width:200px;">name</th>    
      <th>actions</th>    
    </tr>
    <!-- item rows appended here -->
  </table>
  <a id="new" class="new" href="#">new</a> 
</script>

<script type="text/template" id="thinglistitem">
  <!-- < t r > provided by backbone view-->
    <td>
      <!-- <input class="edit" value="< % - id % >"></input> -->
      <span class=""><%= id || ""%></span>        
    </td>
    <td>
      <input class="edit input_name" style="width:194px;" value="<%= name || "" %>"></input>
      <span class="view"><%= name || "" %></span>
    </td>    
    <td>
      <a class="qed view" href="">quick edit</a> 
      <a class="fed view" href="">full edit</a> 
      <a class="del view" href="">delete</a>
      <a class="sav edit" href="">save</a>
      <a class="cls edit" href="">close</a>
    </td>    
  <!-- < / t r > -->
</script>

<script type="text/template" id="thingedititem">
  <p>id: <%- id %></p>
  <p>name:         <input type="text" class="input_name" value="<%- name %>"/></input></p>    
  <p>content type: <input type="text" class="input_contenttype" value="<%- contenttype %>"/></input></p>    
  <p>content:      <textarea          class="textarea_content"><%- content %></textarea></p>
  <p>
     <a class="sav" href="">save</a>
     <a class="cls" href="">close</a>
     <a class="chr" >make chrs</a>
  </p>
</p>
</script>


<script src="@routes.Assets.at("javascripts/thingclient.js")" type="text/javascript"></script>

}
